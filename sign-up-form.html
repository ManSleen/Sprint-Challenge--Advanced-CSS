  <body>

    <div class="container home">
      <header class="intro">
        <img src="img/about-header.png" />
      </header>
      <section class="sign-up">
        <div class="sign-up-form">
          <form action="#">
            <h2>Get Your Free Magazine Subscription!</h2>

            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Name" />

            <label for="lname">Address</label>
            <input
              type="text"
              id="lname"
              name="address"
              placeholder="Address"
            />

            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email-address"
              placeholder="Email"
            />

            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone-number"
              placeholder="Phone Number"
            />

            <label for="subject">Special Instructions</label>
            <textarea
              id="instructions"
              name="instructions"
              placeholder="Any special instructions for us?"
              style="height:200px"
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>

      <footer>
        <p>Copyright SpaceWalkers 2018</p>
      </footer>
    </div>
